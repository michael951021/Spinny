<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Tool with Toolbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Drawing Tool</h1>
<div id="toolbar">
    <div class="tool-section" id="drawSection">
        <label for="drawSection">Draw</label>
        <div class="tool-grid">
            <div class="tool-square" id="drawTool1"></div>
            <div class="tool-square" id="drawTool2"></div>
            <div class="tool-square" id="drawTool3"></div>
            <div class="tool-square" id="drawTool4"></div>
        </div>
    </div>
    <div class="tool-section" id="spinSection">
        <label for="spinSection">Spin</label>
        <div class="tool-grid">
            <div class="tool-square" id="spinTool1"></div>
            <div class="tool-square" id="spinTool2"></div>
            <div class="tool-square" id="spinTool3"></div>
            <div class="tool-square" id="spinTool4"></div>
        </div>
    </div>
</div>
<div id="drawTools">
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
    <div id="circleSection">
        <label for="circleSection">Circle</label>
        <div class="slider-container">
            <label for="circleRadius">Radius</label>
            <input type="range" id="circleRadius" min="5" max="100" value="20">
        </div>
        <div class="slider-container">
            <label for="placeholder1">Placeholder 1</label>
            <input type="range" id="placeholder1" min="0" max="100" value="50">
        </div>
        <div class="slider-container">
            <label for="placeholder2">Placeholder 2</label>
            <input type="range" id="placeholder2" min="0" max="100" value="50">
        </div>
        <button id="runButton">Run</button>
    </div>
</div>
<script type="module" src="canvas-tools.js"></script>
<script type="module" src="draw-tools.js"></script>
<script type="module" src="spin-tools.js"></script>
<script type="module" src="main.js"></script>
</body>
</body>
</html>
